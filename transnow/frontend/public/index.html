<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TransNow | Sistema de Análisis Educativo</title>
  <style>
    /* =========================
       ESTILOS BASE - TRANSNOW
    ==========================*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2e5bff, #5cc4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 380px;
      padding: 2.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .logo {
      width: 90px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #2e5bff;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #444;
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    input:focus {
      border-color: #2e5bff;
      box-shadow: 0 0 6px rgba(46, 91, 255, 0.3);
    }

    button {
      width: 100%;
      background: #2e5bff;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #2545d1;
    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    .extra-options a {
      text-decoration: none;
      color: #2e5bff;
      transition: 0.2s;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 2rem;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Book_icon_2.svg" class="logo" alt="TransNow Logo" />

    <h1>TransNow</h1>
    <p class="subtitle">Sistema web de evaluación y retroalimentación académica</p>

    <form id="loginForm" action="/dashboard" method="POST">
      <div class="form-group">
        <label for="email">Correo institucional</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@ucundinamarca.edu.co" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>

      <button type="submit">Iniciar sesión</button>

      <div class="extra-options">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Registrarse</a>
      </div>
    </form>

    <footer>
      © 2025 TransNow — Proyecto Ingeniería de Sistemas y Computación
    </footer>
  </div>
</body>
</html>
